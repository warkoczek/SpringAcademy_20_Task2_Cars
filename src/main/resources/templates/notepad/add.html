<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Add Note</title>
</head>
<body>
<nav th:insert="~{fragments/head :: mainNavFragment}"></nav><br><br>
<!-- create html registrationForm (header) -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- success message
            <div th:if="${param.success}">
                <div class="alert alert-info">Your note successfully saved!!!!</div>
            </div>-->
            <h1>Take a note</h1>
            <form th:action="@{/notepad/add}" method="post" th:object="${noteDTO}">
                <div class="form-group">
                    <label class="control-label" for="username"
                    >Username</label><input id="username" class="form-control" type="text" th:field="*{username}" required autofocus="autofocus"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
