<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:insert="~{fragments/head :: mainNavFragment}"></nav><br><br>
<h1>The land of cars</h1>
<div class="container">
    <div th:object="${car}">
        <h2>Cars</h2>
        <table class="table table-striped">
            <tr>
                <th>Mark</th>
                <th>Model</th>
                <th>Color</th>
            </tr>
            <tr>
                <td th:text="*{mark}"></td>
                <td th:text="*{model}"></td>
                <td th:text="*{color}"></td>
            </tr>
        </table>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>
