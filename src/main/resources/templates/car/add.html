<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:insert="~{fragments/head :: mainNavFragment}"></nav><br><br>
<h1>Add a Car</h1>
<div class="container">
    <form action="@{/cars/add}" method="post" th:object="${newCar}">
        <div class="input-group">
            <label class="custom-control-label" for="id">Id</label>
            <input id="id" type="text" class="form-control" th:field="*{id}" required autofocus="autofocus"/>
            <span th:if="${#fields.hasErrors()}" th:errors="*{id}">Not valid id</span>
        </div>
        <div class="input-group">
            <label class="custom-control-label" for="mark">Mark</label>
            <input id="mark" type="text" class="form-control" th:field="*{mark}" required autofocus="autofocus"/>
        </div>
        <div class="input-group">
            <label class="custom-control-label" for="model">Model</label>
            <input id="model" type="text" class="form-control" th:field="*{model}" required autofocus="autofocus"/>
        </div>
        <div class="input-group">
            <label class="custom-control-label" for="color">Color</label>
            <input id="color" type="text" class="form-control" th:field="*{color}" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <button class="btn-btn-success">Add</button>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footerFragment}"></footer>
</body>
</html>
