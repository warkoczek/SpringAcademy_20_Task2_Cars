<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Execution Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div >
        <h2>Method Execution Time</h2>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Availability</th>
                <th>Image URL</th>
            </tr>
            <tr th:each="farm : ${allFarms}">
                <td th:text="${farm.name}"></td>
                <td th:text="${farm.description}"></td>
                <td th:if="${farm.available}">Available</td>
                <td th:unless="${farm.available}">Not Available</td>

                <td></td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
