<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/articles/update}" method="post" th:object="${article}">
        <div class="input-group">
            <label class="custom-control-label" for="article_id">Id(Not editable)</label>
            <input id="article_id" type="text" class="form-control" th:field="*{article_id}" readonly="readonly"/><br>
            <span th:if="${#fields.hasErrors()}" th:errors="*{article_id}">Not valid id</span>
        </div>
        <!--
        <div class="input-group">
            <label class="custom-control-label" for="title">Title(Editable)</label>
            <input id="title" type="text" class="form-control" th:field="*{title}"/><br>
            <span th:if="${#fields.hasErrors()}" th:errors="*{title}">Not valid title</span>
        </div>-->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Title (Editable)</span>
            </div>
            <textarea type="text" class="form-control" aria-label="With textarea"
                      aria-describedby="input-group-sizing-default" th:field="*{title}"></textarea>
            <span th:if="${#fields.hasErrors()}" th:errors="*{title}">Not valid Title</span>
        </div>
        <div class="input-group">
            <label class="custom-control-label" for="url">URL(Not Editable)</label>
            <input id="url" type="text" class="form-control" th:field="*{url}" readonly="readonly"/><br>
            <span th:if="${#fields.hasErrors()}" th:errors="*{url}">Not valid url</span>
        </div>
        <!--
        <div class="input-group">
            <label class="custom-control-label" for="summary">Summary(Editable)</label>
            <input id="summary" type="text" class="form-control" th:field="*{summary}"/><br>
            <span th:if="${#fields.hasErrors()}" th:errors="*{title}">Not valid Summary</span>
        </div>-->
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Summary (Editable)</span>
            </div>
            <textarea type="text" class="form-control" aria-label="With textarea"
                      aria-describedby="input-group-sizing-lg" th:field="*{summary}"></textarea>
            <span th:if="${#fields.hasErrors()}" th:errors="*{title}">Not valid Summary</span>
        </div>
        <div class="form-group">
            <button class="btn-btn-success">Update</button>
        </div>
    </form>
</div>

</body>
</html>
