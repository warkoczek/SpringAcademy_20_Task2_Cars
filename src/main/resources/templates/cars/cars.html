<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<nav th:insert="~{fragments/head :: navbarFragment}"></nav>
<div class="container">
    <div th:if="${not #lists.isEmpty(cars)}">
        <h2>Cars</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Mark</th>
                <th>Model</th>
                <th>Color</th>
                <th>Year</th>
                <th>Action</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.mark}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.productionYear}"></td>
                <td>
                    <a style="color: green" th:href="@{cars/update/{id}(id=${car.id})}" class="btn-btn-primary">Update</a>
                </td>
                <td>
                    <a style="color: green" th:href="@{cars/update/{id}(id=${car.id})}" class="btn-btn-primary">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
        <a style="color: green" th:href="@{/cars/add}" class="btn-btn-primary">Add</a>
    </div>
</div><br>


</body>
</html>
