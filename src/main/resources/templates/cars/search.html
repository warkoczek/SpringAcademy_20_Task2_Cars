<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<nav th:insert="~{fragments/head :: navbarFragment}"></nav><br><br><br>
<div class="box">
<form th:action="@{/cars/search}" method="post">
    <h3>Year:</h3>
    <div class="form-group">
        <label class="control-label" for="from"
        >From</label><input id="from" class="form-control" type="number" required autofocus="autofocus"/>
    </div>

    <div class="control-label" for="to">
        <label>To</label><input id="to" class="form-control" type="number" required autofocus="autofocus"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Find</button>
    </div>
</form>
</div>


</body>
</html>
