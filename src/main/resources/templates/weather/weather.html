<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<nav th:insert="~{fragments/head :: mainNavFragment}"></nav><br><br><br><br>
<div class="center"><p class="center">Weather</p></div>
<div>
<table class="table table-striped">
    <div class="center">
    <tr class="center">
        <th>Location</th>
        <th>Local Time</th>
        <th>Observation Time</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Pressure</th>
        <th>Wind</th>
        <th>Cloud Cover</th>
    </tr>
    <tr th:each="meteo : ${meteoDTOS}" class="center">
        <td th:text="*{meteo.getLocation()}"></td>
        <td th:text="*{meteo.getLocalTime()}"></td>
        <td th:text="*{meteo.getObservationTime()}"></td>
        <td th:text="*{meteo.getTemperature()}"></td>
        <td th:text="*{meteo.getHumidity()}"></td>
        <td th:text="*{meteo.getPressure()}"></td>
        <td th:text="*{meteo.getWindSpeed()}"></td>
        <td th:text="*{meteo.getCloudCover()}"></td>
    </tr>
    </div>
</table>
</div>
</body>
</html>
