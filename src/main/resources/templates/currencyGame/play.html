<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Pick</title>
</head>
<body>

<div class="container">
    <form th:action="@{/game/play}" method="post">

        <div class="input-group">
            <p th:text="'Your random base currency:'"></p>
            <input type="text" class="form-control" name="baseCurrency" th:value="${exchange.getBaseCurrency()}"><br>
            <p th:text="'Your random exchange currency:'"></p>
            <input type="text" class="form-control" name="exchangeCurrency" th:value="${exchange.getExchangeCurrency()}"><br>
            <p th:text="'Exchange Date:'"></p>
            <input type="text" class="form-control" name="date" th:value="${exchange.getDate()}"><br>
            <p th:text="'Your exchange rate guess is:'"></p>
            <input type="number" class="form-control" name="exchangeRate" id="exchangeRate"
                   placeholder="Guess exchange rate(round to 2 decimal places)"><br>
            <span th:text="${message}"></span>
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">Check
                    <i class="glyphicon glyphicon-search" style="color: green"></i></button><br><br>
            </div>
        </div>
    </form>
</div>
</body>
</html>
