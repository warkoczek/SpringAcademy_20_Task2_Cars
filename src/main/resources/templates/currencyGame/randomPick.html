<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Pick</title>
</head>
<body>

<div class="container">
    <form th:action="@{/game/play}" method="post">
        <p th:text="'Your random pick currency is:'"></p>
        <div class="input-group">
            <input type="text" class="form-control" name="currency" th:value="${currency}"><br>
            <p th:text="'Your exchange rate guess is:'"></p>
            <input type="text" class="form-control" name="guess" placeholder="Guess exchange rate">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">Check
                    <i class="glyphicon glyphicon-search" style="color: green"></i></button><br><br>
            </div>
        </div>
    </form>
</div>
</body>
</html>
