<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Pick</title>
</head>
<body>
<p th:text="${randomPick}"></p>
<div class="container">
    <form th:action="@{/farm/searchFarms}" method="post">
        <div class="input-group">
            <input type="text" class="form-control" name="guess" placeholder="Guess exchange rate">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">Guess
                    <i class="glyphicon glyphicon-search" style="color: green"></i></button><br><br>
            </div>
        </div>
    </form>
</div>
</body>
</html>
